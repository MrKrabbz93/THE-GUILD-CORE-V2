<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Guild Core | Cognitive OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              guild: {
                950: '#050a14', // Deepest background
                900: '#0a1120', // Panel background
                800: '#152035', // Border/Hover
                accent: '#00C8FF', // Cyan
                purple: '#7c3aed',
                success: '#10b981',
                danger: '#ef4444',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050a14;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      .glass-panel {
        background: rgba(10, 17, 32, 0.75);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .neon-border {
        box-shadow: 0 0 10px rgba(0, 200, 255, 0.1), inset 0 0 5px rgba(0, 200, 255, 0.05);
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050a14; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155; 
      }
    </style>

{
  "imports": {

    "recharts": "https://aistudiocdn.com/recharts@^3.5.1"
  }
}
</script>
